name: Test
on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [main]
jobs:
  action-test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            ros2-distro: humble
          - os: ubuntu-22.04
            ros2-distro: iron
    steps:
      - name: Checkout this repository
        uses: actions/checkout@v2.3.4

      - name: Checkout ROS 2 examples on non master branch
        uses: actions/checkout@v2.3.4
        with:
          repository: ros2/examples
          ref: ${{ matrix.ros2-distro }}
          path: examples

      - name: Only test some packages
        run: |
          mv examples/rclcpp/topics cpptopics || true
          mv examples/rclcpp/minimal_publisher . || true
          mv examples/rclcpp/minimal_subscriber . || true
          mv examples/rclpy/topics pytopics || true
          rm -rf examples test || true

      - name: Test the action
        uses: ./
        with:
          ros2-distro: ${{ matrix.ros2-distro }}

      - name: Upload build result
        uses: actions/upload-artifact@v2.2.3
        with:
          name: Install
          path: install

  action-test-failed-build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout this repository
        uses: actions/checkout@v2.3.4

      - name: Only test some packages
        run: |
          mv test/failed_build failed_build
          rm -rf examples test

      - name: Test the action
        id: action
        continue-on-error: true
        uses: ./

      - name: Fails if previous step has succeeded
        if: ${{ steps.action.outcome == 'success' }}
        run: false

  action-test-failed-test:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout this repository
        uses: actions/checkout@v2.3.4

      - name: Only test some packages
        run: |
          mv test/failed_test failed_test
          rm -rf examples test

      - name: Test the action
        id: action
        continue-on-error: true
        uses: ./

      - name: Fails if previous step has succeeded
        if: ${{ steps.action.outcome == 'success' }}
        run: false
